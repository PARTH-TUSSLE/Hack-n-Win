<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dashboard.css">

</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <h2>Dream Portal</h2>
            <ul>
                <li><a href="#" data-section="log-dream">Log Your Dream</a></li>
                <li><a href="#" data-section="analyze-dream">Analyze Your Dream</a></li>
                <li><a href="#" data-section="emotion-tracking">Emotion Tracking</a></li>
                <li><a href="#" data-section="dream-art">Dream Art</a></li>
                <li><a href="#" data-section="journal-history">Journal & History</a></li>
                <li><a href="#" id="logout-btn">Log Out</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="default-view">
                <p><div id="user-email"></div></p>
                <h2>Welcome to Your Dream Dashboard</h2>
                <p>Explore and analyze your dreams using AI.</p>
            </div>

             <div id="log-dream" class="section">
    <h2>Log Your Dream</h2>
    <textarea id="dream-text" placeholder="Write your dream..."></textarea>
    <button id="submit-dream">Save Dream</button>
</div>
             
            <div id="analyze-dream" class="section" style="display: none;">
                <h2>Analyze Your Dream</h2>
                <textarea id="analyze-dream-text" placeholder="Describe your dream..."></textarea>
                <button id="analyze-dream-btn">Analyze</button>
                <div id="dream-analysis-result"></div>
            </div>

    <h2>Journal & History</h2>
    <ul id="dream-list"></ul>
</div>

           
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
